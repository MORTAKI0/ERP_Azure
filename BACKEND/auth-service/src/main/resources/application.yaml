server:
  port: 8081

spring:
  application:
    name: auth-service
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false

  jpa:
    open-in-view: false

  datasource:
    url: jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}?sslmode=require
    username: ${PGUSER}
    password: ${PGPASSWORD}

  flyway:
    enabled: true
    baseline-on-migrate: true
    validate-migration-naming: true

management:
  endpoints:
    web:
      exposure:
        include: health,info


security:
  jwt:
    secret: ${JWT_SECRET}
    issuer: ${JWT_ISSUER:mini-erp}
    access-ttl-min: ${JWT_ACCESS_TTL_MIN:15}
    refresh-ttl-days: ${JWT_REFRESH_TTL_DAYS:7}

logging:
  level:
    org.springframework.security: DEBUG
